<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script src="bugs.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>График</h1>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="fileInput">Загрузить файл</label>
              <input id="fileInput" type="file" onchange='loadFile()'>
            </div>
            <div class="form-group">
              <label for="system">Система</label>
              <select id="system" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="critical">Критичность</label>
              <select id="critical" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="startDate">Дата создания с</label>
              <input  id="startDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="endDate">По</label>
              <input  id="endDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="button" value="Построить" onclick="chart()">
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <div class="row">
        <h1>Поиск</h1>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="ID">ID</label>
              <input  id='ID' class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="searchSystem">Система</label>
              <select id="searchSystem" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="searchState">Состояние</label>
              <select id="searchState" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="foundFrom">Найдено при</label>
              <select id="foundFrom" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="searchCritical">Критичность</label>
              <select id="searchCritical" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="defectType">Тип Дефекта</label>
              <select id="defectType" class="form-control"></select>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="createStartDate">Дата создания с</label>
              <input  id="createStartDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="createEndDate">По</label>
              <input  id="createEndDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="changeStartDate">Дата изменения с</label>
              <input  id="changeStartDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="changeEndDate">По</label>
              <input  id="changeEndDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="closeStartDate">Дата закрытия с</label>
              <input  id="closeStartDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="closeEndDate">По</label>
              <input  id="closeEndDate" class="form-control" type="date">
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="foundMethod">Метод обнаружения</label>
              <select id="foundMethod" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="reopensAmount">Количество переоткрытий</label>
              <input  id='reopensAmount' class="form-control" type="number">
            </div>
            <div class="form-group">
              <label   for="summary">Сводка</label>
              <textarea id="summary" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="button" value="Поиск" onclick="search()">
            </div>
          </form>
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Система</th>
            <th>Сводка</th>
            <th>Состояние</th>
            <th>Найдено при</th>
            <th>Критичность</th>
            <th>Тип Дефекта</th>
            <th>Дата создания</th>
            <th>Дата изменения</th>
            <th>Дата закрытия</th>
            <th>Метод обнаружения</th>
            <th>Количество переоткрытий</th>
          </tr>
        </thead>
        <tbody id="searchBody"></tbody>
      </table>
    </div>
  </body>
</html>
